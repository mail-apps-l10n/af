# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Jammer, %1$S het pas herstel na dit omgeval het. Deur 'n omvalverslag te stuur, help u %2$S om %1$S meer stabiel en veilig te maak. Verander gerus u voorkeur hieroor onder Voorkeure/Opsies.
crashprompt.dialog.title=Wil u omvalverslae aan Mozilla stuur?
crashprompt.dialog.acceptbutton=Stuur verslae
crashprompt.dialog.refusebutton=Moenie stuur nie
crashprompt.dialog.statement1=Firefox het 'n funksie wat 'n verslag aan Mozilla stuur wanneer Firefox omval. Mozilla gebruik inligting in omvalverslae om probleme wat Firefox laat omval, te diagnoseer en reg te maak. Alhoewel die funksie outomaties begin nadat Firefox omgeval het, stuur dit nie inligting aan Mozilla voor u nie duidelik toestemming daartoe gegee het nie. By verstek stuur dié funksie 'n verskeidenheid van niepersoonlike inligting aan Mozilla, insluitend die stapelspoor (Engels: stack trace - 'n gedetaileerde beskrywing van watter dele van Firefox aktief was toe dit omgeval het) en die tipe rekenaar wat u gebruik. Verdere inligting word versamel as deel van omvalverslaggewing. Die weergawe van Firefox wat u gebruik, bepaal watter verslaggewingfunksie gebruik word en watter verdere inligting deur Firefox versamel word.
crashprompt.dialog.statement2=Vir huidige weergawes van Firefox is “Firefox omvalrapporteerder” Firefox se verslaggewingfunksie. Met hierdie funksie het u dalk die keuse om persoonlike inligting (insluitend u e-posadres), moontlik-persoonlike inligting (insluitend u IP-adres en die URL van die werf wat u besoek het toe Firefox omgeval het), en 'n opmerking in te sluit. Firefox omvalrapporteerder stuur ook 'n lys van alle byvoegings wat in gebruik was toe Firefox omgeval het, die tyd sedert (i) die vorige omval, (ii) die vorige installasie, en (iii) die aanvang van die program. Mozilla maak slegs niepersoonlike inligting (m.a.w. algemene inligting oor u rekenaar, die stapelspoor en enige opmerking wat die gebruiker gegee het) beskikbaar in publieke verslae wat aanlyn beskikbaar is by http://crash-stats.mozilla.com/.
