netReset=Die verbinding met die bediener is teruggestel terwyl die toepassing besig was om te laai.
redirectLoop='n Bediener herverwys 'n versoek op 'n manier wat nooit sal voltooi nie.
confirmRepostPrompt=Om voort te gaan, moet die toepassing inligting stuur wat 'n aksie sal herhaal (soos 'n soektog of bevestiging van bestelling) wat vroeër gedoen is.
unknownSocketType=Die toepassing weet nie hoe om met die bediener te kommunikeer nie.
notCached=Die toepassing het 'n dokument aangevra wat nie meer beskikbaar is nie.
netOffline=Die toepassing is tans in vanlynmodus en kan nie toegang tot die netwerk kry nie.
deniedPortAccess=Die toepassing het probeer toegang kry tot 'n netwerkpoort waartoe dit nie toegang behoort te hê nie. Vir u beskerming het die toepassing die versoek gekanselleer.
proxyResolveFailure=Die toepassing is opgestel om 'n instaanbediener te gebruik wat nie gevind kan word nie.
proxyConnectFailure=Die toepassing is opgestel om 'n instaanbediener te gebruik wat verbindings weier.
contentEncodingError=Die toepassing het 'n antwoord ontvang van 'n bediener wat 'n ongeldige of nieondersteunde vorm van saampersing gebruik.
unsafeContentType=Die toepassing kan nie voortgaan nie want dit het toegang probeer kry tot 'n lêertipe wat dalk nie veilig is om te open nie. Stel asb. die programmeerders in kennis van dié probleem.
