## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12513=Daar het fout gegaan met die stuur van die pos: Kon nie aan SMTP-bediener %S koppel nie. Die bediener is dalk af of nie korrek opgestel nie. Maak seker dat jou pos-/nuus-rekeningopstelling korrek is, en probeer weer.

## @name NS_ERROR_SENDING_FROM_COMMAND
12514=Daar het fout gegaan met die stuur van die pos. Die posbediener se respons is:  %s.  Maak seker dat jou e-posadres in die posvoorkeure korrek is, en probeer weer.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12515=Daar het fout gegaan met die stuur van die pos. Die posbediener se respons is:  %s. Maak seker van die boodskap se ontvangers, en probeer weer.

