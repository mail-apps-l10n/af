12563=Kon nie lêer lees nie.

## @name NS_FOLLOWUPTO_SENDER
12564=Die skrywer van hierdie boodskap het versoek dat antwoorde net aan die skrywer gepos word. As jy 'n antwoord ook aan die nuusgroep wil stuur, voeg 'n nuwe ry by die adresveld, kies die nuusgroep uit die ontvangerlys, en tik die naam van die nuusgroep in.

## @name NS_ERROR_SMTP_SEND_FAILED
12565=Die boodskap kon nie gestuur word nie want daar kon nie aan SMTP-bediener %S gekoppel word nie. Die bediener is dalk onbeskikbaar of weier tans SMTP-verbindings. Maak seker dat jou SMTP-bediener-opstelling korrek is, en probeer weer, of kontak jou netwerkadministrateur.

## @name NS_MSG_UNDISCLOSED_RECIPIENTS
## LOCALIZATION NOTE: this string must be using only US_ASCII characters
12566=onvermelde ontvangers

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12567=Die grootte van die boodskap wat jy probeer stuur, is groter as die tydelike limiet van die bediener. Die boodskap is nie gestuur nie; probeer om die boodskap te grootte te verminder, en probeer gerus weer. Die bediener se respons was:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12568=Die grootte van die boodskap wat jy probeer stuur, is groter as die globale limiet (%d grepe) van die bediener. Die boodskap is nie gestuur nie; probeer om die boodskap te grootte te verminder, en probeer gerus weer.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12569=Die grootte van die boodskap wat jy probeer stuur, is groter as die globale limiet van die bediener. Die boodskap is nie gestuur nie; probeer om die boodskap te grootte te verminder, en probeer gerus weer. Die bediener se respons was:  %s.

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=Kon nie %S aanheg nie. Maak seker dat jy toegang tot die lêer het.

## @name NS_MSG_ERROR_DOING_FCC
12571=Kon nie die boodskap na die Gestuur-vouer kopieer nie. Probeer weer?

## @name NS_ERROR_SMTP_GREETING
12572=Daar het fout gegaan met die stuur van die pos: Die posbediener het die verkeerde groet gestuur:  %s.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS1
12573=Kon nie die pos stuur nie: Kon nie via STARTTLS aan die SMTP-bediener %S verbind nie, omdat hulle nie met EHLO werk nie. Maak seker dat jou pos-/nuus-rekeningopstelling korrek is, en probeer weer.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS2
12574=Kon nie die pos stuur nie: Kon nie via STARTTLS aan die SMTP-bediener %S verbind nie, omdat hulle nie STARTTLS in EHLO-respons bied nie. Maak seker dat jou pos-/nuus-rekeningopstelling korrek is, en probeer weer.

