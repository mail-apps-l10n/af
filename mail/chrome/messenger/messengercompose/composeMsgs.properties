## @name NS_ERROR_MSG_MULTILINGUAL_SEND
12553=Die boodskap wat jy geskryf het, bevat karakters wat nie in die geselekteerde karakterstel bestaan nie; jou boodskap kan dus onleesbaar raad nadat jy dit gestuur of gestoor het. Jy kan 'n ander karakterenkodering kies, maar gewoonlik is Unicode (UTF-8) veilig genoeg vir pos. As jy in die huidige karakterenkodering stuur, sal karakters wat nie in die huidige karakterherkennig gedek word nie, in vraagtekens verander sal word en nie deur die ontvanger gelees sal kan word nie.

sendInUTF8=Stuur in UTF-8
sendAnyway=Stuur in elk geval

