12518=Die boodskap kon nie gestuur word nie want daar kon nie aan die nuusbediener gekoppel word nie. Die bediener is dalk onbeskikbaar of weier tans verbindings. Maak seker dat jou nuusbediener-opstelling korrek is, en probeer weer, of kontak jou netwerkadministrateur.

