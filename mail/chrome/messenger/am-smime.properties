## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Jy het aangedui dat hierdie boodskap digitaal onderteken moet word, maar óf die program kon nie die ondertekeningsertifikaat in jou pos-en-nuusgroepopstelling vind nie, óf die sertifikaat het verval.
NoSenderEncryptionCert=Jy het enkripsie gekies vir hierdie boodskap, maar óf die program kon nie die enkripsiesertifikaat in jou pos-en-nuusgroepopstelling vind nie, óf die sertifikaat het verval.
MissingRecipientEncryptionCert=Jy het enkripsie gekies vir hierdie boodskap, maar óf die program kon nie die enkripsiesertifikaat vir %S kry nie.
SignNoSenderEncryptionCert=Jy het aangedui dat hierdie boodskap digitaal onderteken moet word, maar óf die program kon nie die enkripsiesertifikaat kry om by die ondertekende boodskap in te sluit nie, óf die sertifikaat het verval.
ErrorCanNotEncrypt=Kon nie die boodskap enkripteer nie. Gaan na of jy 'n geldige e-possertifikaat vir elke ontvanger het. Gaan na of die sertifikaat wat in die pos-en-nuusgroepopstelling van hierdie posrekening genoem word, geldig en vertouenswaardig is.
ErrorCanNotSign=Kon nie die boodskap onderteken nie. Gaan na of die sertifikate wat in die pos-en-nuusgroepopstelling van hierdie posrekening genoem word, geldig en vertouenswaardig is

